<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="sign-in-style.css">
    <script src="https://kit.fontawesome.com/d1b314cfb2.js" crossorigin="anonymous"></script>

<body>
    <!-- nav-bar start -->
    <div class="nav-bar">
        <div class="logo">
            <a href="index.html"><img src="./images/logo.png" alt=""></a>
        </div>
    </div>
    <!-- nav-bar end -->


    <!-- background start -->
    <div class="background-image">
        <div class="background">


            <!-- sig=-in-form start -->
            <div class="sign-in-form">
                <p class="title">Sign In</p>
                <div class="sign-in-password">
                    <input type="email" placeholder="Email or phone number" required>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="sign-in-button">
                    <a href="#">Sign In</a>
                </div>
                <div class="remember-me-need-help">
                    <label class="remember-me">Remember me
                        <input type="checkbox" checked="checked">
                        <span class="checkbox"></span>
                    </label>
                    <div class="need-help">
                        <a href="#">Need Help?</a>
                    </div>
                </div>
                <div class="sign-up">
                    <p>New to Netflix?<a href="index.html"> Sign up now</a>.</p>
                </div>
                <div class="learn-more">
                    <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn
                            More.</a></p>
                </div>
            </div>
            <!-- sign-in-form end -->


            <!-- footer start -->
            <div class="footer">
                <p class="title">Questions? Call <a href="tel:000-800-919-1694">000-800-919-1694</a></p>
                <div class="links">
                    <div class="l"><a href="#">FAQ</a></div>
                    <div class="l"><a href="#">Help Centre</a></div>
                    <div class="l"><a href="#">Terms of Use</a></div>
                    <div class="l"><a href="#">Privacy</a></div>
                    <div class="l"><a href="#">Cookie Preferences</a></div>
                    <div class="l"><a href="#">Corporate Information</a></div>
                </div>
                <select name="" id="">
                    <option value="">English</option>
                    <option value="">हिंदी</option>
                </select>
                <!-- footer end -->
            </div>
        </div>
        <!-- background end -->
</body>

</html>
