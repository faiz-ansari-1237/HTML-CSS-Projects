                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
        <div class="nav-right">
            <div class="nav-lang">
                <img src="/images/en-lang.webp" alt=""><span>EN</span><i class="fa-solid fa-caret-down"></i>

                </div>
