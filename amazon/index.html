<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d1b314cfb2.js" crossorigin="anonymous"></script>
    <title>Amazon</title>
</head>

<body>
    <!-- 1st nav-bar start -->
    <div class="nav-bar">
        <div class="nav-left">
            <div class="logo">
                <div class="logo-image">
                    <a href="#"><img src="/images/logo2.png" alt=""></a>
                </div>
            </div>
            <div class="location">
                <a href="#">
                    <div class="location-icon">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="location-text">
                        <div class="location-text1">Deliver to</div>
                        <div class="location-text2">India</div>
                    </div>
                </a>
            </div>
        </div>
        <div class="nav-middle">
            <div class="search">
                <div class="search-dropdown">
                    <span>All</span><i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="search-box">
                    <input type="search" placeholder="Search Amazon">
                </div>
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
        <div class="nav-right">
            <div class="nav-lang">
                <img src="/images/en-lang.webp" alt=""><span>EN</span><i class="fa-solid fa-caret-down"></i>
            </div>
            <div class="account">
                <div class="acc">
                    <div class="account-text1">Hello, sign in</div>
                </div>
                <div class="account-text2">Account & Lists</div>
                <i class="fa-solid fa-caret-down"></i>
            </div>
            <div class="nav-return-order">
                <a href="#">
                    <div class="nav-return-order-text1">Returns</div>
                    <div class="nav-return-order-text2">& Orders</div>
            </div>
            </a>
            <div class="nav-cart">
                <a href="#">
                    <div class="nav-cart-cart">
                        <div class="nav-cart-icon">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </div>
                        <div class="cart-no-orders">
                            <span>9</span>
                        </div>
                    </div>
                    <div class="nav-cart-text">
                        <span>Cart</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <!-- 1st nav-bar end -->


    <!-- 2nd nav-bar start -->
    <div class="nav-bar2">
        <div class="list">
            <ul>
                <li class="all"><a href="#"><i class="fa-solid fa-bars"></i>All</a></li>
                <li class="list1"><a href="#">Today's Deals</a></li>
                <li class="list2"><a href="#">Customer Service</a></li>
                <li class="list3"><a href="#">Registry</a></li>
                <li class="list4"><a href="#">Registry</a></li>
                <li class="list5"><a href="#">Gift Cards</a></li>
                <li class="list6"><a href="#">Sell</a></li>
            </ul>
        </div>
    </div>
    <!-- 2nd nav-bar end -->


    
</body>

</html>
